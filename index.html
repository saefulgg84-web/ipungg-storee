ql<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ipungg Store — Admin Upload</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body{font-family:'Inter',sans-serif;background:#f8fafc;color:#111;margin:0;padding:20px;text-align:center}
    h1{color:#0f172a;margin-bottom:20px}
    .upload-box{background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.05);max-width:480px;margin:auto}
    input[type=file]{margin-top:10px}
    button{background:#0f172a;color:#fff;border:none;padding:10px 16px;border-radius:8px;margin-top:12px;cursor:pointer;font-weight:600}
    button:hover{background:#1e293b}
    .uploaded-item{background:#f1f5f9;padding:10px;border-radius:8px;margin-top:8px;font-size:14px}
    .hidden{display:none}
  </style>
</head>
<body>
  <h1>📤 Admin Panel — Upload File ke Ipungg Store</h1>

  <!-- Login form -->
  <div id="loginBox" class="upload-box">
    <h3>Login Admin</h3>
    <input type="email" id="email" placeholder="Email admin"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginStatus" style="color:red;margin-top:8px;"></p>
  </div>

  <!-- Upload box -->
  <div id="uploadBox" class="upload-box hidden">
    <h3>Upload File</h3>
    <input type="file" id="fileInput" multiple /><br />
    <button onclick="uploadFiles()">Upload ke Server</button>
    <button onclick="logout()" style="background:#b91c1c;margin-left:8px;">Logout</button>
    <div id="progress"></div>
    <div id="uploadedList"></div>
  </div>

  <script>
    // 🔧 Ganti konfigurasi Firebase kamu di sini
    const firebaseConfig = {
apiKey: "AIzaSyDAI6HGzq6RghqJjyR_uyYCNIYmyco...",
authDomain: "ipungg-storee.firebaseapp.com",
projectId: "ipungg-storee",
storageBucket: "ipungg-storee.appspot.com",
messagingSenderId: "577032533071",
appId: "1:577032533071:web:4f5506bc9afc055342xxxx",
measurementId: "G-TPPH0XWN2P"
};


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const loginBox = document.getElementById('loginBox');
    const uploadBox = document.getElementById('uploadBox');
    const loginStatus = document.getElementById('loginStatus');

    // Login function
    function login(){
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(()=>{loginBox.classList.add('hidden');uploadBox.classList.remove('hidden');})
        .catch(err=>{loginStatus.textContent = 'Login gagal: ' + err.message;});
    }

    // Logout
    function logout(){
      auth.signOut().then(()=>{
        uploadBox.classList.add('hidden');
        loginBox.classList.remove('hidden');
      });
    }

    // Upload files
    async function uploadFiles(){
      const files = document.getElementById('fileInput').files;
      const uploadedList = document.getElementById('uploadedList');
      const progress = document.getElementById('progress');
      uploadedList.innerHTML = '';
      if(!files.length){alert('Pilih file dulu!');return;}

      for(let file of files){
        const ref = storage.ref('uploads/' + file.name);
        const task = ref.put(file);
        progress.innerHTML = `⏳ Mengunggah ${file.name}...`;

        await new Promise((resolve, reject)=>{
          task.on('state_changed', null, reject, async ()=>{
            const url = await ref.getDownloadURL();
            uploadedList.innerHTML += `<div class="uploaded-item">✅ ${file.name} — <a href="${url}" target="_blank">Lihat File</a></div>`;
            resolve();
          });
        });
      }
      progress.innerHTML = `<span style="color:green">✅ Semua file berhasil diunggah!</span>`;
    }

    // Auto check login
    auth.onAuthStateChanged(user=>{
      if(user){
        loginBox.classList.add('hidden');
        uploadBox.classList.remove('hidden');
      }else{
        uploadBox.classList.add('hidden');
        loginBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
