<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scriptnya ‚Äî contoh seperti lynk.id/page/aks1w</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,sans-serif}
    body{background:#fafafa;color:#111;line-height:1.4}
    a{color:inherit;text-decoration:none}
    header{background:linear-gradient(90deg,#0f172a,#0b1220);color:#fff;padding:14px 16px;position:sticky;top:0;z-index:50}
    .container{max-width:980px;margin:0 auto}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:40px;height:40px;background:#fff2;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
    .brand h1{font-size:16px}
    .actions{display:flex;gap:10px;align-items:center}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.08);padding:8px 10px;border-radius:8px;color:#fff;cursor:pointer}
    main{padding:24px 16px}
    .profile{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .avatar{width:72px;height:72px;border-radius:12px;background:linear-gradient(180deg,#ffd6a5,#ffb4a2);display:flex;align-items:center;justify-content:center;font-size:28px;color:#111}
    .meta{display:flex;flex-direction:column;gap:6px}
    .handle{font-weight:700}
    .sub{color:#556;font-size:13px}
    .links{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:12px}
    .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);display:flex;align-items:center;gap:12px;border:1px solid #f0f0f0}
    .thumb{width:56px;height:56px;border-radius:8px;background:#eef;display:flex;align-items:center;justify-content:center;font-weight:700;color:#0f172a}
    .info{flex:1;display:flex;flex-direction:column;gap:4px}
    .title{font-weight:700;font-size:15px}
    .subtitle{font-size:13px;color:#666}
    .cta{margin-left:auto;display:flex;gap:8px;align-items:center}
    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn.primary{background:#0f172a;color:#fff}
    .btn.ghost{background:transparent;border:1px solid #e6e6e6}
    footer{text-align:center;color:#666;font-size:13px;margin-top:20px;padding-bottom:40px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:none;align-items:center;justify-content:center;z-index:80}
    .modal{background:#fff;width:92%;max-width:520px;border-radius:12px;padding:16px;box-shadow:0 20px 40px rgba(2,6,23,0.3)}
    .close{background:transparent;border:0;font-size:18px;cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><div class="logo">S</div><div><h1>@scriptnya</h1></div></div>
      <div class="actions">
        <button class="icon-btn" id="btn-cart">Cart (0)</button>
        <button class="icon-btn" id="btn-report">Report</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="profile">
      <div class="avatar">S</div>
      <div class="meta">
        <div class="handle">@scriptnya</div>
        <div class="sub">Kumpulan script & bot ‚Äî made with üíô</div>
      </div>
    </section>

    <section>
      <div class="links" id="links">
        <article class="card">
          <div class="thumb">Z</div>
          <div class="info"><div class="title">SCRIPT BOT ZENITSU-MD</div><div class="subtitle">Unduh / lihat detail</div></div>
          <div class="cta"><button class="btn ghost" onclick="openLink('#')">Link</button><button class="btn primary" onclick="addToCart('SCRIPT BOT ZENITSU-MD')">Buy Now</button></div>
        </article>
      </div>
    </section>

    <footer>dibuat dengan ‚ù§Ô∏è ‚Äî contoh template mirip lynk.id/scriptnya/page/aks1w</footer>
  </main>

  <div class="modal-backdrop" id="cart-modal">
    <div class="modal">
      <header><h3>Cart (<span id="cart-count">0</span>)</h3><button class="close" onclick="closeModal('cart-modal')">&times;</button></header>
      <div id="cart-items"><em>Cart kosong</em></div>
    </div>
  </div>

  <div class="modal-backdrop" id="report-modal">
    <div class="modal">
      <header><h3>Report / Laporkan</h3><button class="close" onclick="closeModal('report-modal')">&times;</button></header>
      <div>
        <label><div>Apa yang ingin Anda laporkan?</div><select id="report-type" style="width:100%;padding:8px"><option>Spam</option><option>Pelecehan</option></select></label>
        <textarea id="report-desc" rows="4" style="width:100%;margin-top:8px;padding:8px"></textarea>
        <button class="btn primary" onclick="sendReport()" style="margin-top:8px">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    const cart=[]
    function addToCart(n){cart.push(n);updateCartUI();openModal('cart-modal')}
    function updateCartUI(){document.getElementById('cart-count').textContent=cart.length;document.getElementById('cart-items').innerHTML=cart.length?cart.map((c,i)=>`<div>${c} <button onclick="removeFromCart(${i})">x</button></div>`).join(''):'<em>Cart kosong</em>'}
    function removeFromCart(i){cart.splice(i,1);updateCartUI()}
    function openModal(id){document.getElementById(id).style.display='flex'}
    function closeModal(id){document.getElementById(id).style.display='none'}
    function sendReport(){alert('Laporan terkirim (demo)');closeModal('report-modal')}
    function openLink(u){window.open(u,'_blank')}
  </script>
</body>
</html>
