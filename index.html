<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ipungg Store â€” Upload Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #333;
    }
    .hidden { display: none; }
    .file-item {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logout-btn {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>ðŸ“¤ Ipungg Store â€” Admin Panel</header>

  <div class="container" id="loginBox">
    <h2>Login Admin</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="container hidden" id="uploadBox">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" multiple>
    <button id="uploadBtn">Upload</button>
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <p id="progress"></p>
    <div id="uploadedList"></div>
  </div>

  <div class="container" id="publicBox">
    <h2>Daftar File Publik</h2>
    <div id="publicList">Memuat...</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>

  <script>
    // === Konfigurasi Firebase Project Kamu ===
    const firebaseConfig = {
      apiKey: "AIzaSyDAl6HGzq6RghqJjyR_uyYCNIYmycc8Pe8",
      authDomain: "ipungg-storee.firebaseapp.com",
      projectId: "ipungg-storee",
      storageBucket: "ipungg-storee.firebasestorage.app",
      messagingSenderId: "577032533071",
      appId: "1:577032533071:web:4f5506bc9afc055344e63a",
      measurementId: "G-TPPH0XWN2P"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    const loginBox = document.getElementById('loginBox');
    const uploadBox = document.getElementById('uploadBox');
    const publicBox = document.getElementById('publicBox');

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const uploadBtn = document.getElementById('uploadBtn');

    // === LOGIN ===
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('loginError').textContent = e.message;
      }
    });

    // === LOGOUT ===
    logoutBtn.addEventListener('click', () => auth.signOut());

    // === STATUS LOGIN ===
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.classList.add('hidden');
        uploadBox.classList.remove('hidden');
      } else {
        uploadBox.classList.add('hidden');
        loginBox.classList.remove('hidden');
      }
    });

    // === UPLOAD FILE ===
    uploadBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (!user) {
        alert('Silakan login sebagai admin terlebih dahulu.');
        return;
      }

      const files = document.getElementById('fileInput').files;
      if (!files.length) {
        alert('Pilih file dulu!');
        return;
      }

      const progress = document.getElementById('progress');
      const uploadedList = document.getElementById('uploadedList');
      progress.textContent = '';
      uploadedList.innerHTML = '';

      for (let file of files) {
        const path = `uploads/${Date.now()}_${file.name}`;
        const ref = storage.ref(path);
        const task = ref.put(file);

        task.on('state_changed', snapshot => {
          const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progress.textContent = `Mengunggah ${file.name} (${percent.toFixed(0)}%)`;
        }, err => {
          alert('Gagal upload: ' + err.message);
        }, async () => {
          const url = await ref.getDownloadURL();
          uploadedList.innerHTML += `<div class="file-item">âœ… ${file.name} â€” <a href="${url}" target="_blank">Lihat File</a></div>`;
          progress.textContent = 'Upload selesai!';
          loadPublicFiles(); // update daftar publik
        });
      }
    });

    // === TAMPILKAN FILE PUBLIK ===
    async function loadPublicFiles() {
      const publicList = document.getElementById('publicList');
      publicList.innerHTML = 'Memuat daftar file...';
      try {
        const listRef = storage.ref('uploads');
        const res = await listRef.listAll();
        let html = '';
        for (let item of res.items) {
          const url = await item.getDownloadURL();
          const name = item.name.replace(/^\d+_/, '');
          html += `<div class="file-item">ðŸ“„ ${name} â€” <a href="${url}" target="_blank">Download</a></div>`;
        }
        publicList.innerHTML = html || 'Belum ada file yang diupload.';
      } catch (e) {
        publicList.innerHTML = 'Gagal memuat daftar file.';
      }
    }
    loadPublicFiles();
  </script>
</body>
      </html>
